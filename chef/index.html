        const date = new Date(ts);
        const m = date.getMonth() + 1;
        const d = date.getDate();
        const week = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'][date.getDay()];
        return `${m}æœˆ${d}æ—¥ ${week}`;
    }

            timelineEl.innerHTML = hist.map((entry, index) => {
                const dateDisplay = entry.timestamp ? formatDate(entry.timestamp) : (entry.date || 'æœªçŸ¥æ—¥æœŸ');

    }

    function autoSize(n) {
        if(n.includes("å…¨å®¶ç¦")) return 'L';
        if(n.includes("å°ä»½")||n.includes("ä¸€æ¡")) return 'S';
        if((n.includes("é±¼")||n.includes("é¸¡")||n.includes("å…”")||n.includes("è›™")||n.includes("é¸­")) && !n.includes("ç‰‡") && !n.includes("ä¸") && !n.includes("ä¸")) return 'L';
        return 'M';
    }

    function shuffle(a) { return a.sort(()=>Math.random()-0.5); }

    function generate() {
        const num = parseInt(document.getElementById('pCount').value);
        if(num<2) { showToast("è‡³å°‘2äººç”¨é¤"); return; }

        const tables = Math.ceil(num/11);
        const pPerT = Math.ceil(num/tables);
        const limitMax = pPerT * 35;      
        const limitIdealMin = pPerT * 29; 
        const limitIdealMax = pPerT * 33; 
        const totalD = Math.max(2, pPerT - 1); 

        const ban = new Set();
        hist.forEach(h => h.dishes.forEach(d => ban.add(d)));
        let pool = db.filter(d => !ban.has(d.name));
        if(pool.length < 10) pool = db; 

        const cats = {
            soup: pool.filter(d=>d.type==="æ±¤å“"),
            main: pool.filter(d=>d.type==="ä¸»è¤"),
            side: pool.filter(d=>d.type==="è¾…è¤"),
            veg: pool.filter(d=>d.type==="ç´ èœ"),
            cold: pool.filter(d=>d.type==="å‡‰èœ"),
            oth: pool.filter(d=>["ä¸‹é¥­èœ","å°åƒ"].includes(d.type))
        };

        let final = null;
        let bestDiff = 99999; 

        for(let k=0; k<500; k++) {
            let m = [];
            let p = 0;
            let slots = totalD;
            let smallCount = 0; 

            const pick = (arr) => {
                let v = arr.filter(x => {
                    if (m.includes(x)) return false;
                    if (x.mutex && m.some(ex => ex.mutex === x.mutex)) return false;
                    if (x.size === 'S' && smallCount >= 1) return false;
                    return true;
                });
                if(!v.length) return null;
                return shuffle(v)[0];
            };

            const addDish = (d) => {
                if(d) { m.push(d); p += d.price; slots--; if(d.size === 'S') smallCount++; }
            };

            if(cats.soup.length) addDish(pick(cats.soup));
            if(slots > 0) {
                const mL = cats.main.filter(d=>d.size==='L');
                const mM = cats.main.filter(d=>d.size==='M');
                let d1 = pick(mL) || pick(mM) || pick(cats.main);
                addDish(d1);
            }
            if(slots > 0 && cats.veg.length) addDish(pick(cats.veg));

            let meatCount = m.filter(d=>d.type.includes('è¤')).length;
            let targetMeat = (pPerT < 7) ? 3 : 4;

            while(slots > 0) {
                let sub = [];
                if(meatCount < targetMeat) sub = [...cats.side, ...cats.main];
                else sub = [...cats.side, ...cats.oth, ...cats.veg, ...cats.cold];
                let d = pick(sub); if(!d) break;
                addDish(d);
                if(d.type.includes('è¤')) meatCount++;
            }

            if (p > limitMax) continue;

            let diff = 0;
            if (p >= limitIdealMin && p <= limitIdealMax) { diff = 0; } 
            else if (p < limitIdealMin) { diff = limitIdealMin - p; } 
            else { diff = p - limitIdealMax; }

            if (diff < bestDiff) {
                bestDiff = diff;
                final = {m, p};
                if (diff === 0) break;
            }
        }

        if(!final) { showToast("é¢„ç®—å¤ªç´§ï¼Œå°è¯•å¢åŠ äººæ•°æˆ–é¢„ç®—"); return; }
        best = final;
        render();
    }

    function render() {
        if(!best) return;
        document.getElementById('result-area').classList.remove('hidden');
        
        const num = parseInt(document.getElementById('pCount').value);
        const tables = Math.ceil(num/11);
        const pPerT = Math.ceil(num/tables);
        const limitIdeal = pPerT * 33; 

        const ord = {"æ±¤å“":1,"ä¸»è¤":2,"è¾…è¤":3,"å‡‰èœ":4,"ä¸‹é¥­èœ":5,"ç´ èœ":6,"å°åƒ":7};
        best.m.sort((a,b)=>(ord[a.type]||9)-(ord[b.type]||9));
        best.p = best.m.reduce((sum, item) => sum + item.price, 0);

        const listEl = document.getElementById('menu-list');
        listEl.innerHTML = best.m.map((d, i) => {
            let tag = '';
            if(d.size === 'L') tag = `<span class="ml-2 px-1.5 py-0.5 rounded text-[10px] font-bold bg-orange-100 text-orange-600">å¤§</span>`;
            else if(d.size === 'S') tag = `<span class="ml-2 px-1.5 py-0.5 rounded text-[10px] font-bold bg-blue-50 text-blue-500">å°</span>`;
            
            return `
                <div class="p-4 flex justify-between items-center hover:bg-gray-50 transition-colors group">
                    <div class="flex items-start gap-3">
                        <div class="text-sm font-bold text-gray-400 w-6 pt-1">0${i+1}</div>
                        <div>
                            <div class="text-gray-900 font-medium flex items-center">
                                ${d.name} ${tag}

                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-gray-900 font-semibold">Â¥${d.price}</div>
                        <button onclick="openSwapModal(${i})" class="w-8 h-8 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center hover:bg-emerald-100 hover:text-emerald-600 transition-colors shadow-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                    </div>
                </div>
            `;
        }).join('');

        document.getElementById('res-total').innerText = `Â¥${best.p.toFixed(1)}`;
        let avg = (best.p/pPerT).toFixed(1);
        let avgEl = document.getElementById('res-avg');
        let box = document.getElementById('res-bg-blob');
        
        avgEl.innerText = `Â¥${avg}`;
        
        if(best.p <= limitIdeal * tables) { // ä½¿ç”¨æ€»ç†æƒ³é¢„ç®—åˆ¤æ–­
            avgEl.className = "text-emerald-600";
            box.className = "absolute right-0 top-0 w-16 h-16 bg-emerald-500 opacity-10 rounded-full -mr-4 -mt-4";
            document.getElementById('res-avg-container').className = "text-2xl font-bold tag-budget flex items-baseline gap-1 text-emerald-600";
        } else {
            avgEl.className = "text-orange-500";
            box.className = "absolute right-0 top-0 w-16 h-16 bg-orange-500 opacity-10 rounded-full -mr-4 -mt-4";
            document.getElementById('res-avg-container').className = "text-2xl font-bold tag-budget flex items-baseline gap-1 text-orange-500";
        }
        // document.getElementById('res-count').innerText = `${best.m.length} é“èœ`; // Removed as ID not found in HTML
    }

    // --- æ›¿æ¢é€»è¾‘ V3 (ä¿®å¤å…³é—­ & ä¸¤ä½å°æ•°) ---
    function openSwapModal(index) {
        currentSwapIndex = index;
        selectedSwapCandidate = null; // é‡ç½®é€‰ä¸­
        document.getElementById('confirmSwapBtn').disabled = true;
        
        const currentDish = best.m[index];
        const modal = document.getElementById('swapModal');
        
        // 1. å‡†å¤‡ç­›é€‰å™¨
        const filterContainer = document.getElementById('swap-filter-container');
        const allTypes = [...new Set(db.map(d => d.type))];
        const currentType = currentDish.type;
        
        filterContainer.innerHTML = `
            <button onclick="renderSwapList('All')" class="filter-chip px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-500 whitespace-nowrap transition-colors hover:bg-gray-200" data-type="All">å…¨éƒ¨</button>
            ${allTypes.map(t => `
                <button onclick="renderSwapList('${t}')" class="filter-chip px-3 py-1 rounded-full text-xs font-medium ${t === currentType ? 'bg-black text-white' : 'bg-gray-100 text-gray-500'} whitespace-nowrap transition-colors hover:bg-gray-200" data-type="${t}">${t}</button>
            `).join('')}
        `;

        // 2. æ¸²æŸ“åˆ—è¡¨
        renderSwapList(currentType);
        modal.showModal();
    }

    function renderSwapList(filterType) {
        const listContainer = document.getElementById('swap-list');
        const currentDish = best.m[currentSwapIndex];
        
        document.querySelectorAll('.filter-chip').forEach(btn => {
            if(btn.dataset.type === filterType) {
                btn.className = "filter-chip px-3 py-1 rounded-full text-xs font-medium bg-black text-white whitespace-nowrap transition-colors";
            } else {
                btn.className = "filter-chip px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-500 whitespace-nowrap transition-colors hover:bg-gray-200";
            }
        });

        const currentSCount = best.m.filter(d => d.size === 'S').length - (currentDish.size === 'S' ? 1 : 0);
        
        let candidates = db.filter(d => {
            if (filterType !== 'All' && d.type !== filterType) return false;
            if (best.m.some(m => m.name === d.name)) return false; 
            if (d.mutex && best.m.some(m => m.mutex === d.mutex && m.name !== currentDish.name)) return false; 
            if (d.size === 'S' && currentSCount >= 1) return false; 
            return true;
        });

        candidates.sort((a, b) => a.price - b.price);

        if (candidates.length === 0) {
            listContainer.innerHTML = `<div class="text-center py-8 text-gray-400 text-sm">æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„èœå“</div>`;
            return;
        }

        listContainer.innerHTML = candidates.map(d => {
            const diff = d.price - currentDish.price;
            const diffStr = diff > 0 ? `+${diff.toFixed(2)}` : diff.toFixed(2);
            const diffColor = diff > 0 ? 'text-orange-500' : (diff < 0 ? 'text-emerald-500' : 'text-gray-400');
            
            let tag = '';
            if(d.size === 'L') tag = `<span class="ml-1 px-1 py-0.5 rounded text-[9px] bg-orange-100 text-orange-600">å¤§</span>`;
            else if(d.size === 'S') tag = `<span class="ml-1 px-1 py-0.5 rounded text-[9px] bg-blue-50 text-blue-500">å°</span>`;

            return `
                <div onclick="selectCandidate('${d.name}', this)" class="swap-item p-3 flex justify-between items-center hover:bg-gray-50 cursor-pointer rounded-xl active:bg-gray-100 border border-transparent transition-all mb-1">
                    <div>
                        <div class="font-medium text-gray-800 flex items-center">
                            ${d.name} ${tag}
                        </div>
                        <div class="flex items-center gap-2 mt-0.5">
                            <span class="text-xs text-gray-400 px-1.5 py-0.5 bg-gray-100 rounded">${d.type}</span>
                            <span class="text-xs text-gray-500">Â¥${d.price}</span>
                        </div>
                    </div>
                    <div class="text-xs font-bold ${diffColor}">${diffStr}</div>
                </div>
            `;
        }).join('');
    }

    function selectCandidate(name, el) {
        selectedSwapCandidate = name;
        document.querySelectorAll('.swap-item').forEach(item => item.classList.remove('swap-item-selected'));
        el.classList.add('swap-item-selected');
        document.getElementById('confirmSwapBtn').disabled = false;
    }

    function confirmSwap() {
        closeSwapModal(); // 1. ç«‹å³å…³é—­å¼¹çª—
        if (selectedSwapCandidate && currentSwapIndex !== -1) {
            const newDish = db.find(d => d.name === selectedSwapCandidate);
            if (newDish) {
                best.m[currentSwapIndex] = newDish;
                render(); // é‡æ–°æ¸²æŸ“åˆ—è¡¨å’Œä»·æ ¼
                showToast(`å·²æ›¿æ¢ä¸º: ${newDish.name}`);
            }
        }
    }

    function closeSwapModal() {

    function copyMenu() {
        if(!best) return;
        
        // çº¯å‡€å¤åˆ¶
        const text = best.m.map(d => d.name).join('ã€');

        const now = new Date();
        hist.unshift({

    function clearHist() {
        if(confirm("æ¸…é™¤æ‰€æœ‰â€œå·²åƒè¿‡â€çš„è®°å½•ï¼Ÿ")) {
            hist = [];
            localStorage.removeItem(HIST_KEY);
            renderHist();
            showToast("å†å²è®°å½•å·²æ¸…ç©º");
        }

    function showToast(msg) {
        const t = document.getElementById('toast');

        txt.innerText = msg;
        t.classList.remove('opacity-0', '-translate-y-4');

    document.getElementById('swapModal').addEventListener('click', (e) => {
        const rect = e.target.getBoundingClientRect();
        if (e.clientX < rect.left || e.clientX > rect.right || e.clientY < rect.top || e.clientY > rect.bottom) {
