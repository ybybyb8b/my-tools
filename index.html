        :root {
            --bg: #F2F2F7;
            --card-bg: #FFFFFF;
            --text: #1C1C1E;
            --sub-text: #8E8E93;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 { margin: 0; font-size: 28px; color: var(--text); letter-spacing: 1px; }
        p { color: var(--sub-text); font-size: 15px; margin-top: 8px; }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 22px;
            padding: 25px;
            text-decoration: none;
            color: var(--text);
            box-shadow: 0 10px 25px rgba(0,0,0,0.04);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(0,0,0,0.02);
        }
        .card:active { transform: scale(0.98); }
        
        .icon-box {
            width: 60px; height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
